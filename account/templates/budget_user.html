<style>
   :root {
	--main-color: #142C46;
	--accent-color: #8D7050;
	--footer-color: #403E3F;
}
@font-face {
	font-family: "한국외대체 M";
	src: local(한국외대체 M);
}
@font-face {
	font-family: "한국외대체 L";
	src: local(한국외대체 L);
}
* {
	margin: 0;
	padding: 0;
}
body {
	margin: 0 auto;
}
a {
	text-decoration: none !important;;
}
header {
	top: 0;
	width: 100%;
	display: grid;
	grid-template-rows: 45px 116px;
	border-bottom: 1.2px solid #949293;
}
.top {
	background-color: var(--main-color);
	border-bottom: 5.5px solid var(--accent-color);
}
.top ul {
	display: flex;
	width: 1000px;
	margin: 0 auto;
	justify-content: flex-end;
}
.top ul li {
	list-style: none;
	border-left: 1px solid white;
	padding: 0px 20px 0px 20px;
	margin-top: 8px;
}
.top ul li:first-child {
	border-left: none;
}
.top ul li a {
	font-family: "한국외대체 M";
	font-size: 18px;
	color: white;
}
.logo {
	display: grid;
	grid-template-columns: 100px 270px;
    grid-template-rows: 60px 40px;
	font-family: "한국외대체 B";
	padding-top: 11px;
	justify-content: center;
}
#logo1 {
	grid-row-start: 1;
	grid-row-end: 3;
}
#logo1 img {
	width: 95px;
	height: 95px;
}
#logo2 {
	font-size: 42pt;
}
#logo2 #hufs {
	color: var(--main-color)
}
#logo2 #cus {
	color: var(--accent-color)
}
#logo3 {
	font-size: 15pt;
	color: var(--main-color);
}
#logo3 a {
	color: inherit;
}
.menu ul {
	margin-top:110px;
	display: flex;
	justify-content: center;
	border-top: 1.2px solid #949293;
}
.menu ul li {
	list-style: none;
	border-left: 1px solid #949293;
	padding: 0px 40px 0px 40px;
	margin: 8px 0px 8px 0px;
}
.menu ul li:first-child {
	border-left: none;
}
.menu ul li a {
	font-family: "한국외대체 B";
	font-size: 20px;
	color: var(--footer-color);
}
section {
	width: 1000px;
	margin: auto;
	margin-top: 45px;
}
h3 {
	font-size: 20px;
	font-family: "한국외대체 M";
	font-weight: normal;
	color: var(--accent-color);
	margin-left: 10px;
	margin-bottom: 7px;
}
hr {
	border: solid 1.2px var(--accent-color);
	margin-bottom: 25px;
}
input[type="text"]:disabled {
  background: #ebebeb;
  border: 0.5px solid #a9a9a9;
}
table {
	width: 970px;
	border-collapse: collapse;
	margin: auto;
	margin-top: 10px;
	margin-bottom: 10px;
}
table th, table td {
	border: solid 0.5px gray;
	line-height: 33px;
}
table th {
	color: white;
	font-family: "한국외대체 M";
	font-weight: normal;
	font-size: 16px;
	text-align: center;
	background-color: var(--main-color);
}
table th:nth-child(1), table td:nth-child(1) {
	width: 50.4px;
}
table th:nth-child(2), table td:nth-child(2) {
	width: 461.6px;
}
table th:nth-child(3), table td:nth-child(3) {
	width: 75.2px;
}
table th:nth-child(4), table td:nth-child(4) {
	width: 150.4px
}
table th:nth-child(5), table td:nth-child(5) {
	width: 180.8px
}
table th:nth-child(6), table td:nth-child(5) {
	width: 50.4px;
}
table tbody {
/*	display: block;
*/	overflow-y: auto;
	overflow-x: hidden;
	height: 202px;
}
table td {
	text-align: center;
	font-family: "한국외대체 L";
	font-weight: bold;
	font-size: 14px;
}
td b {
	float: left;
	margin-left: 10px;
}
input[type="text"] {
	margin: 0px;
	outline-style: none;
	font-family: "한국외대체 L";
	font-weight: bold;
	font-size: 15px;
}
.item {
	width: 442px;
	padding-left: 3px;
}
.quantity {
	width: 60px;
	text-align: center;
}
.price {
	width: 107px;
	text-align: center;

}
.qxp {
	width: 137px;
	text-align: center;
	padding-right: 3px;
}
input[type="checkbox"] {
	width: 23px;
	height: 23px;
	cursor: pointer;
	text-align: center;
}
.check {
	display: flex;
	align-items: center;
	justify-content: center;
}
.info {
	font-family: "한국외대체 L";
}
#status {
	color: red;
	font-weight: bold;
}
.button {
	display: flex;
	justify-content: center;
	align-items: center;
}
.btn {
	width: 77px;
	height: 40px;
	border: none;
	border-radius: 3px;
	background-color: var(--main-color);
	color: white;
	font-size: 16px;
	font-family: "한국외대체 M";
	cursor: pointer;
	margin-top: 30px;
    text-align: center;
}
button:hover {
	background-color: var(--accent-color);
	transition: 1s;
}
button:not(:last-child) {
	margin-right: 25px; 
}
footer {

	grid-template-rows: 120px 20px;

.club_union {

.footer_logo {

}

	border-radius: 50%;
	text-align: center;
}
.sns a:hover {
	background-color: var(--accent-color);
	transition: 1s;
}
#copyright {
	grid-column-start: 1;
	grid-column-end: 3;
	text-align: center;
}

											<div class="check">
												<input type="checkbox" name="delete">
											</div>
										</td>
									</tr>
									<tr>
										<td colspan="3">총 액</td>
										<td colspan="3" id="total"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<p class="info">* 상태 : <span id="status">미제출</span></p>
						<div class="button">
							<button class="btn" type="button" onclick="click_save();">저장</button>
							<button class="btn" onclick="click_delete();">삭제</button>
							<input type="submit" class="btn" value="제출!" type="제출" onclick="click_submit();">
							
						</div>
        </form>
	</section>
    <script type="text/javascript">
		function only_num(input) {
			input.value = input.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
		} // 출처 : https://stackoverflow.com/questions/469357/html-text-input-allow-only-numeric-input/28838789#28838789

		function sum_total() {
			var qxp = document.getElementsByClassName('qxp');
			var sum = 0;
			var flag = false;

			for (var i = 0; i < qxp.length; i++) {
				if (qxp[i].innerHTML != "") {
					flag = true;
					sum += parseInt(qxp[i].innerHTML);
				}
			}

			if (flag == true) {
				document.getElementById('total').innerHTML = '￦  ' + sum;
			} else { // 계산할 합계가 없는 경우 총 액 칸은 비어있어야 함
				document.getElementById('total').innerHTML = "";
			}
		}

		function sum_qxp(input) {
		    var parent = input.parentNode.parentNode; // 행(tr)
		    var qxp = parent.childNodes[9].lastChild;
			var thing = parent.childNodes[3].childNodes[1].value; // 해당 행 품목란에 입력된 값
			var quantity = parent.childNodes[5].childNodes[1].value; // 해당 행 수량란에 입력된 값
			var price = parent.childNodes[7].childNodes[2].value; // 해당 행 단가란에 입력된 값
			var sum = 0;
			
		 	if (!quantity == false & !price == false) { // 수량이나 가격 입력값이 입력되었는지 체크
				sum = parseInt(quantity) * parseInt(price);
				qxp.innerHTML = sum;
			} else { // 수량이나 가격을 입력하고 지운 경우
				qxp.innerHTML = "";
			}

			sum_total();
		 }

		 function add_col() {
			var parent = document.querySelector('#table tbody');
			var row = document.createElement('tr');
			var row_len = parent.childNodes.length;
			var tag = "";

			row.setAttribute('onkeyup', 'set_col(this);');
			tag += "<td class=\"num\"></td>";
			tag += "<td><input type=\"text\" name=\"item\" class=\"item\"></td>";
			tag += "<td><input type=\"text\" name=\"quantity\" class=\"quantity\" onkeyup=\"sum_qxp(this);\" oninput=\"only_num(this);\"></td>";
			tag += "<td><b>￦</b><input type=\"text\" name=\"price\" class=\"price\" onkeyup=\"sum_qxp(this);\" oninput=\"only_num(this);\"></td>";
			tag += "<td><b>￦</b><span class=\"qxp\"></span></td>"
			tag += "<td><div class=\"check\"><input type=\"checkbox\" name=\"delete\"></div></td>";

			row.innerHTML = tag;
			parent.insertBefore(row, parent.childNodes[row_len - 2]); // 마지막 총액 행 전에 새로운 행 삽입
		}

		function set_col(input) {
			var tr = document.querySelectorAll('#table tbody tr');
			var len_tr = tr.length - 1; // 총 합행 제외
		    
			var current_row = input;
			var num = input.childNodes[1]; // 해당 행 #란
			var thing = input.childNodes[3].childNodes[1]; // 해당 행 품목란
			var quantity = input.childNodes[5].childNodes[1]; // 해당 행 수량란
			var price = input.childNodes[7].childNodes[2]; // 해당 행 단가란
			var pre_num = input.previousSibling.previousSibling.childNodes[1]; // 해당 행 직전에 있는 행의 #란

			if (input.rowIndex != 1) {
				if (!pre_num.innerHTML) {
					thing.value = "";
					quantity.value = "";
					price.value = "";
					alert("행 순서를 지켜서 입력해주세요!");
					return;
				}
			}

			if (!(thing.value == "") | quantity.value | price.value) {
				num.innerHTML = current_row.rowIndex;
			}

			// 마지막 행이면 행 추가
			if (input.rowIndex == len_tr) {
				add_col();
			}
		}

		function check_empty() {
			var tr = document.querySelectorAll('tbody tr');
			var box = document.querySelectorAll('input[type=text]');
			var last_index = 0;
			
			// 사용중인 행 중 마지막 행을 찾음
			for(var i = 0; i < tr.length - 1; i++) {
				if (tr[i].childNodes[1].innerHTML) {
					last_index = i;
				}
			}

			// 마지막 행까지의 input 중 비어있는 란이 있는지 확인
			for(var i = 2; i < ((last_index+1) * 3) + 2; i++) { // 동아리명 란과 인원 수 란을 제외하므로 초기식은 i=2
				if (box[i].value == "") {
					return true;
				}
			}

			return false;
		}

		function click_save() {
			if (status == '제출' | status == '확인 완료') {
				alert('해당 예산안을 이미 제출하셨습니다.');
			} else {
				alert("지금까지 입력/수정하신 내용을 저장하였습니다!");
			}
		}

		function click_delete() {
			var status = document.getElementById('status').innerHTML;

			if (status == '제출' | status == '확인완료') {
				alert("이미 제출하셨기 때문에 삭제할 수 없습니다.");
				return;
			}

			var answer = confirm("정말로 삭제하시겠습니까?");

			if (answer == false) {
				return;
			} else {
					var parent = document.querySelector('#table tbody');	
					var check_box = document.querySelectorAll('input[type=\"checkbox\"]:checked');
					var tr = document.querySelectorAll('#table tbody tr');
					var default_row_len = 18;
					var count = 0;

					// 체크한 행 삭제
					for (var i = 0; i < check_box.length; i++) {
						var checked_tr = check_box[i].parentNode.parentNode.parentNode;

						parent.removeChild(checked_tr);
						count += 1;

						// 삭제 후 18줄을 유지하기 위해 필요 시 행 추가
						tr = document.querySelectorAll('#table tbody tr');
						if (tr.length <= default_row_len) {
							add_col();
						}
					}

					// 행 번호 다시 부여
					for (var i = 0; i < tr.length - 1; i++) {	
						if (tr[i].childNodes[1].innerHTML) {
							tr[i].childNodes[1].innerHTML = tr[i].rowIndex;
						}
					}

					sum_total();

					if (count == 0) {
						alert('삭제할 항목을 체크해주세요!');
					} else {
						alert(count + '건이 삭제되었습니다.');
					}
				}
			}

		function click_submit() {
			var status = document.getElementById('status').innerHTML;
			var empty = check_empty();

			if (status == '제출' | status == '확인 완료') {
				alert('이미 제출하셨습니다.');
			} else if (empty == true) {
				alert("비어있는 란이 있습니다! 다시 한 번 확인해주세요.");
			} else {
				alert("제출하였습니다!");
			}
		}
    </script>
 {% endblock %}
